    <div class="radios">

        <div class="radios__box">

      <!--  Please select a query type -->
    </div>
    <br>
    <form class="form">
      <p>message <span>*</span></p>

      <input class="checkbox" type="checkbox" name="dddd"> I consent to being contacted by the team
      <p><input class="button" type="button" value="Mostrar" onClick="controlarCaracteres()"></p>
